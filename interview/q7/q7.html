    //显式原型 prototype   隐式原型 __proto__

    function Friends (name) {
      this.name = name
    }
    Friends.prototype.setage = function () {
      this.age = 18
    }
    let wn = new Friends('wn')
    console.log(wn.__proto__)
    console.log(Friends.prototype)
    // wn.__proto__  ===  Friends.prototype


    //instanceof 原理
    function instance_of (L, R) {
      let O = R.prototype
      L = L.__proto__;
      while (true) {
        if (L === null) {
          //已经找到顶了
          return false
        }
        if (O === L) {
          return true
          L = L.__proto__
        }
      }
    }
    console.log(instance_of(g,Array))

    //如何准确的判断数据类型
    Object.prototype.toString.call()
    //·Object.prototype.toString 会取得对象的内部属性，
    //·然后依据这个内部属性返回一个'[Object 对应的数据类型]' 
    //·然后.call() 将作用域放到这个'[Object 对应的数据类型]'里面去，我们就可以取到任何对象的内部属性
    //·然后吧类型检测转化为字符串比较，达到目的
    console.log(Object.prototype.toString.call([]))
