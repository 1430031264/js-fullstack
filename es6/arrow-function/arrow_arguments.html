  <title>arguments</title>
</head>
<body>
  <script>

    /*当在普通函数里定义一个箭头函数的时候，里面的argumeents 的作用是一个作用域查找，
    虽然箭头函数里面没有它，但是当你用到了之后，它不会在自己本身查找，而是去找箭头函数
    的上一级的函数的argumeents*/
    function lileiFunc(){
      // console.log(arguments);
      var arrow_lilei_func = ()=>{
      console.log(arguments);
    }
    arrow_lilei_func(4,5,6);
    }
    
    lileiFunc(1,2,3);
    // arrow_lilei_func(1,2,3);
  </script>
</body>
