<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let json = {
      a: '张三',
      b: '李四'
    }
    function fun ({a,b}) {
      console.log(a,b)
    }
    fun(json)
    // in 的用法  判断空位，数组 对象都能用
    console.log('a' in json)
  </script>
</body>
</html>
