<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- 搭建整个页面的结构 -->

    <div class="view-container">
      <!-- BEF命名方法 -->  <!-- 小册  频道-->
      <div class="view-container--bookinfo">
        <div class="main-header-box">
            <header class="main-header"></header>
        </div>
        <!-- 主体 -->
        <main class="container main-container">
          <!-- 信息 -->
          <div class="book-info-view">

            <div class="book-card">
              <div class="book-info">
                <div class="poster">
                  <img src="" alt="">
                </div>
                <div class="info">

                    <a href="" class="title">
                      <div class="presale">预售</div>
                      <span>MySQL是怎样运行的，从根上理解MySOL</span>
                    </a>
                  </div>
                  <div class="media">
                    <div class="desc">授人以渔....</div>
                    <div class="author">
                      <div class="author-info">
                        <a href="" class="user">
                        <div class="hero" style="background-image:url()"></div>
                        <span></span>
                      </a>
                      </div>
                      <div class="author-desc">
                        <span class="desc">公众号...</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 已购买 -->
              <div class="book-bought">
                <div class="label">
                  <img src="" alt="">
                  <span>6731人购买</span>
                </div>
                <div class="users">
                  <div class="user" style="background-image:url()"></div>
                  <div class="user" style="background-image:url()"></div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
