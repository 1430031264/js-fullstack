<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
  <script>
    //strong
    //1. 转为小写
    //2. 拼接一个字符串
    //3.split为一个数组
    

    // compose将三个函数组合在一起，然后在一次调用，省了每用一个函数调用i一次的繁琐，从传入的参数里面，后往前运行
    
    /*函数式编程
      组合 从后往前运行
      管道 从前往后运行
    ["hexo", "hello", "world"]*/
 
    // string:
    // 1. 转为小写 2. 拼接一个字符串 3. split 为一个数组
    const lowCase = (str) => str.toLowerCase();
    const add = str => `${str} hello world`
    const splitStr = str => str.split(' ');
    // 组合
    const combineFun = _.compose(splitStr, add, lowCase);
    console.log(combineFun('HEXO'));
    // 函数式编程
    // 管道
    function pipe (...fns) {

      return fns.reduce((prev, next) => {
        return (...arg) => next(prev(...arg))
      })
    }
    const pipeFun = pipe(lowCase,  add, splitStr)
    console.log(pipeFun('HEXO'))

  </script>
</body>
