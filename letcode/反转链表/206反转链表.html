<body>
  <script>
  var listNode = {
    val: 1,
    next: {
      val: 2,
      next: {
        val: 3,
        next: null
      }
    }
  }
  var reverseList = function(head) {
    var cur = head, pre = null;
    while(cur){
      var t = cur.next
      cur.next = pre;
      pre = cur;
      // 这一步出错了 这里已经让 cur.next == null 了
      // cur = cur.next
      cur = t
    }
    return pre
  }
  console.log(reverseList(listNode))
  </script>
</body>
