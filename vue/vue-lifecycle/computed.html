<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>Computed</title>
</head>
<style>
  li{
    list-style: none;
  }
  body{
    font-size: 20px;
  }
</style>
<body>
  <div id="app">
    <input type="text" v-model='num'>
    <div class="money">不要3四千，不要四五千，每{{num}}件总共只要{{totalPrice}}，{{totalPrice}}买不了吃亏，买不了上当，走过路过不要错过</div>
    <div class="news">
      <ul>
        <li v-for="list in reverseNews">{{list.title}} -- {{list.date}}</li>
      </ul>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data (){
        return{
          num: 1,
          price: 998,
          newsList: [
            {title: '全国各地的梯子遭到我国长城防火墙的禁用', date:'2019/5/31'},
            {title: '韩国瑜：准备承担2020年重担，让鬼混的民进党下台', date:'2019/6/1'},
            {title: '冠心病“救命药”单片涨价近11倍 药企：换了包装', date:'2019/6/2'},
            {title: '长春一天集齐雷电冰雹暴雨：有路段积水漂车，部分航班取消', date:'2019/6/3'}
          ]
        }
      },
      //属性里面的方法能直接拿到页面上来用
      computed: {
        //算钱的方法
        totalPrice(){
          return `￥${this.num * this.price}`
        },
        //按日期排序的方法
        reverseNews () {
          return this.newsList.reverse()
        }
      }
    })
  </script>
</body>
</html>
