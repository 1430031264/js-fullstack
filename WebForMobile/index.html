<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个涉及微信支付的页面</title>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pay-page">
        <div class="container">
            <div class="header">
                <div class="header-title">vip</div>
                <div class="header-items">
                    <div class="item flex">
                        <div class="item-price flex1">
                            <p class="item-price__month">1个月</p>
                            <p class="item-price__old">原价19.9元</p>
                            <p class="item-price__new">现价9元</p>
                        </div>
                        <div class="item-price flex1 mr">
                            <p class="item-price__month">3个月</p>
                            <p class="item-price__old">原价19.9元</p>
                            <p class="item-price__new">现价9元</p>
                        </div>
                        <div class="item-price flex1">
                            <p class="item-price__month">6个月</p>
                            <p class="item-price__old">原价19.9元</p>
                            <p class="item-price__new">现价9元</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content"></div>
            <div class="footer"></div>
        </div>
    </div>
    <script>
        var oType = document.querySelectorAll('.item-price');
        for(let i=0;i< oType.length;i++){
            oType[i].addEventListener('click',function(){
                for(let j of oType){
                    j.classList.remove('active')
                }
                this.classList.add('active')
            })
        }
    </script>
</body>
</html>
